<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ltc Ultra Mining</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  
  <div class="top-bar">
  <img src="img.png" class="coin-img">

  <div class="balance-box">
    <div class="balance-title">Total Balance</div>
    <div class="balance-amount">
      <span id="bal">0.000</span> LTC
    </div>
  </div>

  <button class="wallet-btn">Wallet</button>
  </div>
  

  <div class="mining-section">

  <img src="img.png" class="mining-img">

  <div class="mining-amount">
    <span id="mineBal">0.000</span> LTC
  </div>

  <div class="hashrate">
    Hashrate: <span id="hash">10</span>
  </div>

  <div class="action-bar">
    <button class="collect-btn">Collect</button>
    <button class="boost-btn">Boost</button>
  </div>

  </div>
  
  
  <script src="script.js"></script>  
</body>
</html>
