<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ltc Ultra Mining</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <link rel="stylesheet" href="style.css?v=3">
</head>

<body>
  
  <div class="top-bar">
  <img src="img.png" class="coin-img">

  <div class="balance-box">
    <div class="balance-title">Total Balance</div>
    <div class="balance-amount">
      <span id="bal">0.000</span> LTC
    </div>
  </div>

  <button class="wallet-btn">Wallet</button>
  </div>
  <!-- Simple info bar -->
  <div class="level-bar">
    <span class="level-text">LEVEL 1</span>
    <span class="speed-text">10 MH/s</span>
  </div>
  
  

  <div class="mining-section">

  <img src="img.png" class="mining-img" width="230" height="230">

  <div class="mining-amount">
    <span id="mineBal">0.000</span> LTC
  </div>

  <div class="hashrate">
    Hashrate: <span id="hash">10</span>âš¡
  </div>

  <div class="action-bar">
    <button class="collect-btn">COLLECT</button>
    <button class="boost-btn">POWER</button>
  </div>

  </div>
  <!-- Bottom Navigation -->
  <div class="bottom-nav">
    <div class="nav-item active">
      <img src="home.png" alt="Home">
      <div class="nav-text">Home</div>
    </div>

    <div class="nav-item">
      <img src="task.png" alt="Task">
      <div class="nav-text">Task</div>
    </div>

    <div class="nav-item">
      <img src="friends.png" alt="Friends">
      <div class="nav-text">Friends</div>
    </div>

    <div class="nav-item">
      <img src="wallet.png" alt="Wallet">
      <div class="nav-text">Wallet</div>
    </div>
  </div>
  
    
  <script src="script.js"></script>  
</body>
</html>
