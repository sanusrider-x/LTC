<!DOCTYPE html>
<html>
<head>
  <title>LTC Ultra Mining</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <!-- TOP BAR -->
  <div class="top">
    <div>
      <span class="label">User</span>
      <div id="user" class="value">Loading...</div>
    </div>
    <div>
      <span class="label">Balance (LTC)</span>
      <div id="ltc" class="value">0.000000</div>
    </div>    
    
  </div>

  <!-- CENTER MINING IMAGE -->
  <div class="center">
    <img src="img.png" class="rotate" alt="Mining">
  </div>

  <!-- BOTTOM STATS -->
  <div class="bottom">
    <div class="card">
      <p>Hashrate</p>
      <h2><span id="hashrate">10</span> H/s</h2>
    </div>

    <button onclick="boost()">ðŸš€ Boost Hashrate</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
